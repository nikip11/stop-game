version: "3.8"
services:
  
  stop_game:
    build: .
    working_dir: /app
    container_name: stop_game
    expose:
      - 8000
    ports:
      - 8000:8000
    environment:
      - PORT=8000
    volumes:
      - ./app/:/app
    tty: true
    init: true
    command: yarn dev
  
  node_server:
    image: node:14
    container_name: node_server
    working_dir: /app
    volumes:
      - ./server:/app
    ports:
      - "3000:3000"
    expose:
      - 3000
    environment:
      - NODE_ENV=production
    command: npm start
